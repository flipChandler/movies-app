<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
    <p>{{ descricao }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button 
            cdkFocusInitial 
            [mat-dialog-close]="true"
            [color]="corBtn" >
            {{ btnSucesso }}
    </button>
    <button mat-raised-button 
            [mat-dialog-close]="false"
            color="warn"
            *ngIf="possuirBtnFechar">
            {{ btnCancelar }}
    </button>
</div>
