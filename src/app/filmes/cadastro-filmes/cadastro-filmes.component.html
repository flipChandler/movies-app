<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>
        
        <dio-input-text [formGroup]="cadastro"
                        titulo="Título"                        
                        controlName="titulo"
                        >
        </dio-input-text>
        
        <dio-input-text [formGroup]="cadastro"
                        titulo="Link Foto"         
                        controlName="urlFoto"
                        >
        </dio-input-text>

        <dio-input-date [formGroup]="cadastro"
                        titulo="Data de Lançamento"         
                        controlName="dtLancamento">
        </dio-input-date>
        
        <dio-input-textarea [formGroup]="cadastro"
                            titulo="Descrição"         
                            controlName="descricao">
        </dio-input-textarea>
        
        <dio-input-number [formGroup]="cadastro"
                          titulo="Nota IMDb"         
                          controlName="nota"
                          step="0.1">
        </dio-input-number>              
          
        <dio-input-text [formGroup]="cadastro"
                        titulo="Link IMDb"         
                        controlName="urlIMDb">
        </dio-input-text>

        <dio-input-select [formGroup]="cadastro"
                        titulo="Genêro"         
                        controlName="genero">
        </dio-input-select>        
        
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
